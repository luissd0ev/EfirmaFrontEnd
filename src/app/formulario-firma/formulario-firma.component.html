      <!-- Archivo .cer -->
      <mat-form-field appearance="fill">
        <mat-label>Archivo .cer</mat-label>
        <ngx-mat-file-input 
          id="cer" 
          name="cer" 
          accept=".cer" 
          [(ngModel)]="cerFile" 
          required 
          placeholder="Selecciona tu archivo .cer">
        </ngx-mat-file-input>
        <small>Sube tu archivo .cer</small>
      </mat-form-field>
  
      <!-- Documento a firmar -->
      <mat-form-field appearance="fill">
        <mat-label>Documento a firmar</mat-label>
        <ngx-mat-file-input 
          id="document" 
          name="document" 
          accept=".pdf" 
          [(ngModel)]="documentFile" 
          required 
          placeholder="Selecciona el documento a firmar">
        </ngx-mat-file-input>
        <small>Sube el documento (.pdf) a firmar</small>
      </mat-form-field>
  
      <!-- Contrase침a -->
      <mat-form-field appearance="fill">
        <mat-label>Contrase침a</mat-label>        

        <input matInput type="password" id="password" name="password" placeholder="Introduce tu contrase침a"         
        
          [(ngModel)] = "password"         
        
        required>

      </mat-form-field>
  
      <!-- Bot칩n para emitir la firma -->
      <button mat-raised-button color="primary" type="submit">Emitir eFirma</button>
    </form>
  </div>
